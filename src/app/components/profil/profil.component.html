<div class="row wrapper border-bottom white-bg page-heading">
  <div class="col-lg-10">
    <h2>Profil Page</h2>
    <ol class="breadcrumb">
      <li>
        <a href="#/dashboards/main-view">Home</a>
      </li>
      <li class="active">
        <strong>Profil Page</strong>
      </li>
    </ol>
  </div>
</div>

<div class="wrapper wrapper-content animated fadeInRight ecommerce">

  <div class="row">
    <div class="col-lg-12">
      <div class="tabs-container">
        <div class="tab-content">
          <div id="tab-1" class="tab-pane active">
            <div class="panel-body">
              <form class="form-edit" novalidate (submit)="onEditSubmit()">
                <fieldset class="form-horizontal">
                  <div class="form-group"><label class="col-sm-2 control-label">User Name:</label>
                    <div class="col-sm-10"><input type="text" [(ngModel)]="name" name="name" class="form-control" placeholder="User Name"></div>
                  </div>
                  <div class="form-group"><label class="col-sm-2 control-label">Email:</label>
                    <div class="col-sm-10"><input [(ngModel)]="email" name="email" type="text" class="form-control" placeholder="Email"></div>
                  </div>
                  <div class="form-group"><label class="col-sm-2 control-label">Password:</label>
                    <div class="col-sm-10"><input [(ngModel)]="password" name="password" type="text" class="form-control" placeholder="Password"></div>
                  </div>
                  <div class="form-group"><label class="col-sm-2 control-label">Store name:</label>
                    <div class="col-sm-10"><input [(ngModel)]="storeName" name="storeName" type="text" class="form-control" placeholder="Store name"></div>
                  </div>
                  <div class="form-group"><label class="col-sm-2 control-label">Address:</label>
                    <div class="col-sm-10"><input [(ngModel)]="address" name="address" type="text" class="form-control" placeholder="Address"></div>
                  </div>
                  <div class="form-group"><label class="col-sm-2 control-label">Country:</label>
                    <div class="col-sm-10"><input [(ngModel)]="country" name="country" type="text" class="form-control" placeholder="Country"></div>
                  </div>
                  <div class="form-group"><label class="col-sm-2 control-label">User status:</label>
                    <div class="col-sm-10"><input [(ngModel)]="status" name="status" type="text" class="form-control" placeholder="User status"></div>
                  </div>
                  <div class="col-sm-12">
                    <div class="form-group">
                      <button type="submit" class="btn btn-success">Sava</button>
                    </div>
                  </div>
                </fieldset>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
