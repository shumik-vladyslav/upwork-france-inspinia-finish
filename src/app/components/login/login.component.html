<div class="middle-box text-center loginscreen  animated fadeInDown">
  <div>
    <div>
      <h1 class="logo-name">EX+</h1>
    </div>
    <h3>Welcome to Shop eXpresso</h3>
    <p>Login in. To see it in action.</p>
    <form class="m-t" role="form" #formData='ngForm' (ngSubmit)="onSubmit(formData)">
      <div class="form-group">
        <div *ngIf="loginError" class="alert alert-danger">
          {{errorMessage}}
        </div>
      </div>
      <div class="form-group">
        <input (ngModel)="email" name="email" type="email" class="form-control" placeholder="Email" required="">
      </div>
      <div class="form-group">
        <input (ngModel)="password" name="password" type="password" class="form-control" placeholder="Password" required="">
      </div>
      <div class="form-group">
      <label> 
        <h4>
        <input (ngModel)="remember" type="checkbox" name="remember"/>
        Remember me</h4> </label>
      </div>
      <button type="submit" class="btn btn-primary block full-width m-b">Login</button>

      <p class="text-muted text-center"><small>Do not have an account?</small></p>
      <!--<button class="btn btn-default btn-block" (click)="logout()">Logout</button>-->
      <a class="btn btn-sm btn-white btn-block" [routerLink]="['/register']">Register</a>
    </form>
  </div>
</div>
