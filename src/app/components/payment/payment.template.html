<div class="row wrapper border-bottom white-bg page-heading">
   <div class="col-lg-10">
      <h2>Payment Page</h2>
      <ol class="breadcrumb">
         <li>
            <a href="index.html">Home</a>
         </li>
         <li>
            <a>E-commerce</a>
         </li>
         <li class="active">
            <strong>Payment Page</strong>
         </li>
      </ol>
   </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight ecommerce">
   <div class="row">
      <div class="col-lg-12">
         <div class="tabs-container">
            <div class="tab-content">
               <div id="tab-2" class="tab-pane active">
                  <div class="panel-body">
                     <fieldset class="form-horizontal">
                        <div class="row">
                           <div class="col-md-4">
                              <div class="form-group">
                                 <div *ngFor="let option of options; let i = index" >
                                    <label>
                                    <input type="checkbox"
                                    name="options"
                                    value="{{option}}"
                                    [checked]="optionsMap[option]"
                                    (change)="updateCheckedOptions(option, $event)" >
                                    {{option}}</label>
                                 </div>
                                 <div>
                                    <label> 
                                    <input  type="checkbox" id="checkbox5"  value="other" [(ngModel)]="otherSwitch">
                                    Other </label>
                                 </div>
                                 <div class="col-sm-12">
                                    <div class="form-group">
                                       <input type="text" [(ngModel)]="otherPriceMethod" *ngIf="otherSwitch">  
                                    </div>
                                 </div>
                              </div>
                           </div>
                           <div class="col-sm-12">
                              <div class="form-group">
                                 <button type="button" (click)="onSubmit()" class="btn btn-success">Save</button>  
                              </div>
                           </div>
                        </div>
                     </fieldset>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
</div>
