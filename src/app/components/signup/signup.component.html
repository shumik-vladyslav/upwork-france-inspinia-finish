<div class="middle-box text-center loginscreen  animated fadeInDown">
  <div>
    <div>
      <h1 class="logo-name">EX+</h1>
    </div>
    <form class="m-t" role="form" #formData='ngForm' (ngSubmit)="onSubmit(formData)">
      <div class="form-group">
        <div *ngIf="signUpError" class="alert alert-danger">
          {{alertMessage}}
        </div>
        <div *ngIf="success" class="alert alert-success">
          {{alertMessage}}
        </div>
      </div>
      <div class="form-group">
        <h2>Create a free account</h2>
      </div>
      <div class="form-group">
        <input (ngModel)="name" name="name" type="text" class="form-control" placeholder="Name" required="">
      </div>
      <div class="form-group">
        <input (ngModel)="email" name="email" type="email" class="form-control" placeholder="Email" required="">
      </div>
      <div class="form-group">
        <input (ngModel)="password" name="password" type="password" class="form-control" placeholder="Password" required="">
      </div>
      <button type="submit" [disabled]="!formData.valid" class="btn btn-primary block full-width m-b">Register</button>
    </form>
  </div>
</div>
