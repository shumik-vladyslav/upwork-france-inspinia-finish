<div class="row wrapper border-bottom white-bg page-heading">
  <div class="col-lg-10">
    <h2>Client edit</h2>
    <ol class="breadcrumb">
      <li>
        <a href="index.html">Home</a>
      </li>
      <li>
        <a>E-commerce</a>
      </li>
      <li class="active">
        <strong>Product edit</strong>
      </li>
    </ol>
  </div>
</div>

<div class="wrapper wrapper-content animated fadeInRight ecommerce">

  <div class="row">
    <div class="col-lg-12">
      <div class="tabs-container">
        <ul class="nav nav-tabs">
          <li class="active"><a data-toggle="tab" href="#tab-1"> Client info</a></li>
        </ul>
        <div class="tab-content">
          <div id="tab-1" class="tab-pane active">
            <div class="panel-body">
              <form class="form-edit" (submit)="onEditSubmit()">
                <fieldset class="form-horizontal">
                  <div class="form-group"><label class="col-sm-2 control-label">Name:</label>
                    <div class="col-sm-10"><input [(ngModel)]="name" name="name" type="text" class="form-control" placeholder="Name"></div>
                  </div>
                  <div class="form-group"><label class="col-sm-2 control-label">Price:</label>
                    <div class="col-sm-10"><input [(ngModel)]="price" name="price" type="text" class="form-control" placeholder="Price"></div>
                  </div>
                  <div class="form-group"><label class="col-sm-2 control-label">Quantity:</label>
                    <div class="col-sm-10"><input [(ngModel)]="quantity" name="quantity" type="text" class="form-control" placeholder="Quantity"></div>
                  </div>
                  <div class="form-group"><label class="col-sm-2 control-label">Description:</label>
                    <div class="col-sm-10"><input [(ngModel)]="description" name="description" type="text" class="form-control" placeholder="Description"></div>
                  </div>
                  <div class="form-group"><label class="col-sm-2 control-label">Category:</label>
                    <div class="col-sm-10"><input [(ngModel)]="category" name="category" type="text" class="form-control" placeholder="Category"></div>
                  </div>
                  <div class="form-group"><label class="col-sm-2 control-label">Tag:</label>
                    <div class="col-sm-10"><input [(ngModel)]="tag" name="tag" type="text" class="form-control" placeholder="Tag"></div>
                  </div>
                  <input type="submit" value="submit" class="btn btn-success">
                </fieldset>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
